<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Finder - find your favorite show</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="index.js"></script></head>
  <body>
    <header class="bg-gray-800 text-white py-4 text-center">
      <div>
        <img src="assets/main_logo.png" id="header-logo" alt="logo" />
      </div>
      <ul id="menu">
        <li class="menu-item selected">shows <span>(100)</span></li>
      </ul>
    </header>
    <main>
      <!-- cardboards -->
      <ul id="cardboards"></ul>
      <!-- cardboards -->
      <!-- comments pop-up -->
      <article id="comments-popup-wrapper" class="hide">
        <section id="show-header-section">
          <img id="show-poster" alt="show's poster" />
          <img id="close-btn" alt="pop-up close button" />
        </section>
        <section id="show-description-section">
          <h1 id="show-title" class="section-title"></h1>
          <ul id="show-details">
            <li class="show-detail-item"></li>
            <li class="show-detail-item"></li>
            <li class="show-detail-item"></li>
            <li class="show-detail-item"></li>
          </ul>
        </section>
        <section id="show-comments-section">
          <h3 id="comments" class="section-title">Comments <span>(2)</span></h3>
          <ul id="comments-list">
            <!-- Dynamically populated comments -->
          </ul>
        </section>
        <section id="post-comment-section">
          <form id="post-comment-form" action="">
            <h3 id="post-comment-title" class="section-title">Add a comment</h3>
            <input id="comment-name" type="text" placeholder="Your name" required />
            <textarea
              name="msg-content"
              id="comment-msg"
              cols="30"
              rows="4"
              placeholder="Your insights..."
              required
            ></textarea>
            <button id="comment-btn">Comment</button>
          </form>
        </section>
      </article>
      <!-- comments pop-up -->
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      <div class="container mx-auto">
        <p class="text-sm">
          Created by <strong class="font-bold">Alvee</strong>,
          <strong class="font-bold">Esteban</strong>, and
          <strong class="font-bold">Alex</strong> under MIT License
        </p>
      </div>
    </footer>
  </body>
</html>
